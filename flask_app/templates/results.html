<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Results</title>

</head>
<body>
    <!-- outer container w/ border -->
    <div class="container border border-color black text-center mb-5 w-25"> 
        <!-- Container for Info -->
        <div>
            <!-- Holds Header -->
            <div class="mb-5">
                <h1>Submitted Info</h1>
            </div>
            <!-- Holds Label and Info -->
            <div>
                <div class="d-flex justify-content-around">
                    <div>
                        <h5>Name:<h5>
                    </div>
                    <div>
                        <h5>{{one_dojo.name}}<h5>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <h5>Location:<h5>
                    </div>
                    <div>
                        <h5>{{one_dojo.location}}<h5>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <h5>Fav Language:<h5>
                    </div>
                    <div>
                        <h5>{{one_dojo.language}}<h5>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <h5>Comment:<h5>
                    </div>
                    <div>
                        <h5>{{one_dojo.comment}}<h5>
                    </div>
                </div>
            </div>
        </div>
        <form action="/reset">
            <div class="mb-5">
                <button>Start Over</button>
            </div>
        </form>
    </div>
</body>
</html>
